<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
      </style>
    <title>Product page</title>
  </head>
  <header>
    <div class="navbar">
      <a href="category.html"><img src="images/logo.svg" alt="logo"></a>
      <ul>
        <li><a href="category.html">Brands</a></li>
        <li><a href="productlist.html">Clothing</a></li>
        <li><a href="#">Sale</a></li>
      </ul>
    </div>
  </header>
  <body>
    <section class="theproduct">
      <img src="https://kea-alt-del.dk/t7/images/webp/1000/1526.webp" alt="Big-Cat-Backpack-Black">
      <div class="descriptionofitem">
        <h2 class="productname">Big Cat Backpack Black</h2>
        <p class="price"><span>DKK</span></p>
        <label for="size">Sizes:</label>
        <select name="size" id="sizes">
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
          <option value="XL">XL</option>
        </select>
        <p class="addtobasket">ADD TO BASKET</p>
      </div>
      <div class="product-info">
        <h3>Product information</h3>
        <h4>Brandname:</h4>
        <p class="brandname">Adidas</p>
      <h4>Product number:</h4>
      <ul>
        <li>1567</li>
      </ul>
      <h4>Color:</h4>
      <ul class="color">
        <li>Blue</li>
      </ul>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
